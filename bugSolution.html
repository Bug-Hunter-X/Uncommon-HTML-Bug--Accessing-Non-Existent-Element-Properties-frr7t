<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text is inside a div.
  </div>

  <script>
    const myDiv = document.getElementById('myDiv');

    //Check if the property exists before accessing it
    if (myDiv && myDiv.hasOwnProperty('nonExistentProperty')) {
        console.log(myDiv.nonExistentProperty);
    } else {
        console.log('Property does not exist or element is null');
    }
    
     //More robust approach using optional chaining and nullish coalescing
     console.log(myDiv?.nonExistentProperty ?? 'Property not found');
  </script>
</body>
</html>
